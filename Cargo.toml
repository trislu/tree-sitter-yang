[package]
name = "tree-sitter-yang"
description = "Yang grammar for tree-sitter"
version = "0.1.0"
authors = ["trislu <lukai@mail.ustc.edu.cn>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "yang"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/trislu/tree-sitter-yang"
edition = "2024"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.26.3"
# while developing the library, the parser needs to be regenerated by "tree-sitter-cli"
tree-sitter-cli = "0.26.3"

[features]
default = []
# developing mode
# run `cargo build --features dev` when you touch the grammar.js/scanner.c
dev = []
